<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Engagement Toolkit</title>
  <style>
    body {
      font-family: "Arial Rounded MT Bold", Arial, sans-serif;
      background: #a9dde8; /* blue background */
      color: #222;
      margin: 0;
      padding: 24px;
      display: flex;
      justify-content: center;
    }
    .wrap {
      max-width: 720px;
      width: 100%;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.08);
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.6rem;
      margin: 0 0 12px;
      color: #ff667f;
    }
    label {
      display: block;
      margin: 0.75rem 0 0.25rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.7rem 0.9rem;
      border: 1px solid #ddd;
      border-radius: 16px;
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem 1.1rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      background: linear-gradient(135deg,#ff667f,#a9dde8);
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
      color: #ff667f;
    }
    footer {
      margin-top: 12px;
      font-size: 0.85rem;
      opacity: 0.7;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Instagram Engagement Rate Calculator</h1>
      <label>Followers:</label>
      <input type="number" id="followers" min="0" />

      <label>Likes:</label>
      <input type="number" id="likes" min="0" />

      <label>Comments:</label>
      <input type="number" id="comments" min="0" />

      <button id="calc-btn">Calculate</button>
      <div id="result"></div>
    </div>
        <div class="card">
      <h1>Monthly Snapshot</h1>
      <label>Followers at start of month:</label>
      <input type="number" id="followersStart" min="0" />

      <label>Followers at end of month:</label>
      <input type="number" id="followersEnd" min="0" />

      <label>Posts published this month:</label>
      <input type="number" id="posts" min="0" />

      <button id="snapshot-btn">Calculate Snapshot</button>
      <div id="snapshotResult"></div>
    </div>


    <footer>© Clydeside Social • Built with Codex</footer>
  </div>

  <script>
    document.getElementById('calc-btn').addEventListener('click', function() {
      const followers = parseFloat(document.getElementById('followers').value) || 0;
      const likes = parseFloat(document.getElementById('likes').value) || 0;
      const comments = parseFloat(document.getElementById('comments').value) || 0;

      if (followers === 0) {
        document.getElementById('result').innerText = "Followers cannot be zero.";
        return;
      }

      const engagement = ((likes + comments) / followers) * 100;
      document.getElementById('result').innerText = "Engagement Rate: " + engagement.toFixed(2) + "%";
    });
    document.getElementById('snapshot-btn').addEventListener('click', function() {
      const start = parseFloat(document.getElementById('followersStart').value) || 0;
      const end = parseFloat(document.getElementById('followersEnd').value) || 0;
      const posts = parseFloat(document.getElementById('posts').value) || 0;

      if (start === 0) {
        document.getElementById('snapshotResult').innerText = "Followers start cannot be zero.";
        return;
      }

      const growth = ((end - start) / start) * 100;
      const consistency = (posts / 4.3).toFixed(1);

      document.getElementById('snapshotResult').innerText = 
        "Growth Rate: " + growth.toFixed(2) + "%\n" +
        "Consistency: " + consistency + " posts per week";
    });
  </script>
</body>
</html>
