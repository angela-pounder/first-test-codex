<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clydeside Social - Instagram Calculator</title>

  <style>
    body {
      font-family: "Arial Rounded MT Bold", Arial, sans-serif;
      background-color: #fdfdfd;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    img.logo {
      max-width: 180px;
      margin-bottom: 10px;
    }

    h1 {
      color: #ff6680; /* brand pink */
      margin-bottom: 25px;
    }

    .section {
      background: #fff;
      border: 2px solid #ff6680;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.05);
      text-align: left; /* makes headings align left */
    }

    h2 {
      color: #333;
      margin-top: 0;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    button {
      margin-top: 12px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(135deg, #ff6680, #66a6ff);
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      display: block;
      width: 100%;
    }

    button:hover {
      opacity: 0.9;
    }

    #result, #snapshotResult {
      margin-top: 10px;
      font-weight: bold;
      color: #ff6680;
      white-space: pre-line;
    }

    /* Toast notification */
    #toast {
      visibility: hidden;
      min-width: 200px;
      margin-left: -100px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 12px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      font-size: 14px;
    }
    #toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
    @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
    @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
  </style>
</head>
<body>

  <!-- Logo -->
  <img class="logo" src="https://raw.githubusercontent.com/angela-pounder/first-test-codex/main/Clydeside%20Social%20-%20Logo%20REFRESH_Inline%20-%20B%26P%20-%20White%20DS%20-%20NO%20BG.png" alt="Clydeside Social Logo">

  <h1>Instagram Engagement & Growth Calculator</h1>

  <!-- Post Engagement -->
  <div class="section">
    <h2>Post Engagement</h2>
    <label for="likes">Likes:</label>
    <input type="number" id="likes">

    <label for="comments">Comments:</label>
    <input type="number" id="comments">

    <label for="followers">Followers:</label>
    <input type="number" id="followers">

    <button onclick="calculateEngagement()">Calculate Engagement</button>
    <p id="result"></p>
  </div>

  <!-- Monthly Snapshot -->
  <div class="section">
    <h2>Monthly Snapshot</h2>
    <label for="monthlyPosts">Posts this month:</label>
    <input type="number" id="monthlyPosts">

    <label for="monthlyLikes">Total likes:</label>
    <input type="number" id="monthlyLikes">

    <label for="monthlyComments">Total comments:</label>
    <input type="number" id="monthlyComments">

    <label for="monthlyFollowers">Followers at month end:</label>
    <input type="number" id="monthlyFollowers">

    <button onclick="calculateSnapshot()">Get Snapshot</button>
    <p id="snapshotResult"></p>
  </div>

  <!-- Download PDF -->
  <div class="section">
    <h2>Save Your Results</h2>
    <button onclick="downloadPDF()">Download PDF</button>
  </div>

  <!-- Toast -->
  <div id="toast">PDF Downloaded!</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    function calculateEngagement() {
      const likes = parseInt(document.getElementById('likes').value) || 0;
      const comments = parseInt(document.getElementById('comments').value) || 0;
      const followers = parseInt(document.getElementById('followers').value) || 0;

      let engagement = 0;
      if (followers > 0) {
        engagement = ((likes + comments) / followers * 100).toFixed(2);
      }
      document.getElementById('result').innerText = 
        `Engagement rate: ${engagement}%`;
    }

    function calculateSnapshot() {
      const posts = parseInt(document.getElementById('monthlyPosts').value) || 0;
      const likes = parseInt(document.getElementById('monthlyLikes').value) || 0;
      const comments = parseInt(document.getElementById('monthlyComments').value) || 0;
      const followers = parseInt(document.getElementById('monthlyFollowers').value) || 0;

      let avgEngagement = 0;
      if (followers > 0 && posts > 0) {
        avgEngagement = ((likes + comments) / (followers * posts) * 100).toFixed(2);
      }

      document.getElementById('snapshotResult').innerText = 
        `Posts: ${posts}\nTotal Likes: ${likes}\nTotal Comments: ${comments}\nFollowers: ${followers}\nAverage Engagement: ${avgEngagement}%`;
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.text("Instagram Engagement & Growth Report", 10, 10);
      doc.text(document.getElementById('result').innerText, 10, 20);
      doc.text(document.getElementById('snapshotResult').innerText, 10, 40);

      doc.save("Instagram_Report.pdf");

      showToast("PDF Downloaded!");
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.innerText = message;
      toast.className = "show";
      setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
    }
  </script>

</body>
</html>
